<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sophia Milian</title>

  <!-- Aesthetic Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f3ee;
      --card:#ffffff;
      --text:#1a1a1a;
      --muted:#6b6b6b;
      --border: rgba(0,0,0,.08);
      --shadow: 0 18px 40px rgba(0,0,0,.12);
      --radius: 18px;
      --max: 900px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height:1.6;
    }

    /* ===== HERO SECTION ===== */
    .hero{
      height: 85vh;
      display:flex;
      align-items:flex-end;
      padding: 48px 20px;
      background-image: url("012d4619-5ffb-4094-9837-93b52bf0782a.png");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(0,0,0,.35), transparent 60%);
    }

    .hero-content{
      position: relative;
      max-width: var(--max);
      margin: 0 auto;
      width: 100%;
      color: #111;
    }

    .hero h1{
      font-family: "Playfair Display", serif;
      font-size: clamp(36px, 5vw, 56px);
      margin: 0;
      letter-spacing: -0.5px;
    }

    .hero p{
      margin-top: 8px;
      font-size: 16px;
      color: rgba(0,0,0,.75);
    }

    /* ===== ABOUT SECTION ===== */
    .wrap{
      max-width: var(--max);
      margin: -60px auto 60px;
      padding: 0 20px;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      border: 1px solid var(--border);
    }

    h2{
      font-family: "Playfair Display", serif;
      font-size: 22px;
      margin: 0 0 12px;
    }

    .card p{
      margin:0;
      color: var(--muted);
      font-size: 16px;
    }

    footer{
      margin-top: 20px;
      font-size: 13px;
      color: rgba(0,0,0,.45);
    }
  </style>
</head>

<body>
  <!-- COVER PAGE -->
  <section class="hero">
    <div class="hero-content">
      <h1>Sophia Milian</h1>
      <p>Personal Website</p>
    </div>
  </section>

  <!-- ABOUT ME -->
  <main class="wrap">
    <div class="card">
      <h2>About Me</h2>
      <p>
        My name is <strong>Sophia Milian</strong>. I am currently a senior at
        <strong>Babson College</strong>. I am from <strong>Miami, FL</strong>,
        and I am <strong>22 years old</strong>.
      </p>

      <footer>
        Â© <span id="year"></span> Sophia Milian
      </footer>
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
