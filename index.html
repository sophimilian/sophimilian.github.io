<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sophia Milian</title>

  <!-- Aesthetic fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f3ee;
      --card:#ffffff;
      --text:#141414;
      --muted:#6a6a6a;
      --border: rgba(0,0,0,.08);
      --shadow: 0 18px 40px rgba(0,0,0,.12);
      --radius:18px;
      --max:900px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height:1.6;
    }

    /* ===== WATERCOLORED HERO ===== */
    .hero{
      height: 85vh;
      display:flex;
      align-items:flex-end;
      padding: 48px 20px;
      background:
        radial-gradient(700px 500px at 15% 20%, #e7ddd2, transparent 65%),
        radial-gradient(700px 500px at 85% 25%, #efe6dc, transparent 65%),
        radial-gradient(700px 500px at 50% 85%, #ddd3c7, transparent 65%),
        linear-gradient(135deg, #f4efe9, #ebe4db);
    }

    .hero-content{
      max-width: var(--max);
      margin: 0 auto;
      width:100%;
    }

    .hero h1{
      font-family: "Playfair Display", serif;
      font-size: clamp(36px, 5vw, 56px);
      margin: 0;
      letter-spacing: -0.5px;
    }

    .hero p{
      margin-top: 8px;
      font-size: 16px;
      color: rgba(0,0,0,.75);
    }

    /* ===== ABOUT SECTION ===== */
    .wrap{
      max-width: var(--max);
      margin: -60px auto 60px;
      padding: 0 20px;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      border: 1px solid var(--border);
    }

    h2{
      font-family: "Playfair Display", serif;
      font-size: 22px;
      margin: 0 0 12px;
    }

    .card p{
      margin:0;
      color: var(--muted);
      font-size: 16px;
    }

    footer{
      margin-top: 20px;
      font-size: 13px;
      color: rgba(0,0,0,.45);
    }
  </style>
</head>

<body>
  <!-- OPENING SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Sophia Milian</h1>
      <p>Personal Website</p>
    </div>
  </section>

  <!-- ABOUT ME -->
  <main class="wrap">
    <div class="card">
      <h2>About Me</h2>
      <p>
        My name is <strong>Sophia Milian</strong> and I am currently a senior at
        <strong>Babson College</strong>. I am from <strong>Miami, FL</strong> and
        I am <strong>22 years old</strong>.
      </p>

      <footer>
        Â© <span id="year"></span> Sophia Milian
      </footer>
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
